    <form>
        <label for="">User name</label>
        <input type="text" id="Username"> <br>
        <input type="submit">
    </form>
    
</body>
<script>
    function Validation() {
        let tag_Ref = document.getElementById('Username');
        console.log(tag_Ref);
        let name = document.getElementById("Username").value;
        console.log(name);
        if(name == "") {
            alert("Please enter User Name");
        }
        return false
       
    }
</script>
